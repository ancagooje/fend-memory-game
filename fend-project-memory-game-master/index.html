<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Happy Memories Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Happy Memories Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves
            <span class="time"><span class="minutes"> 00</span>:<span class="seconds">00</span></span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-star"></i>
            </li>
            <li class="card">
                <i class="fa fa-circle"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-heart"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-heart"></i>
            </li>
            <li class="card">
                <i class="fa fa-star"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-circle"></i>
            </li>
        </ul>
    </div>

    <div class="modal__background hide">
        <div class="modal__body">
            <div class="modal__heading">
                <h1 class="modal__title">Stats</h1>
                <span class="modal__close">x</span>
            </div>
            <div class="modal__stats">
                <span class="modal__time">Time =</span>
                <span class="modal__stars">Stars =</span>
                <span class="modal__moves">Moves =</span>
            </div>
            <div class="modal__buttons">
                <button class="modal__button modal__cancel">Cancel</button>
                <button class="modal__button modal__replay">Replay</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
